<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" />
    <title>calculator</title>
  </head>
  <body>
    <div id="center">
      <div id="container">
        <div id="display">
          <p>1 + 3 = 5</p>
        </div>
        <div id="buttonsContainer">
          <button class="buttons">9</button>
          <button class="buttons">8</button>
          <button class="buttons">7</button>
          <button class="buttons">6</button>
          <button class="buttons">5</button>
          <button class="buttons">4</button>
          <button class="buttons">3</button>
          <button class="buttons">2</button>
          <button class="buttons">1</button>
          <button class="buttons">0</button>
          <button class="buttons">add</button>
          <button class="buttons">subtract</button>
          <button class="buttons">multiply</button>
          <button class="buttons">divide</button>
          <button class="buttons">clear</button>
        </div>
      </div>
    </div>
    <script defer src="script.js"></script>
  </body>
</html>
