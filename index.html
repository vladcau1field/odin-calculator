<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" />
    <title>calculator</title>
  </head>
  <body>
    <div id="center">
      <div id="container">
        <!-- <div id="currentDigits"></div> -->
        <div id="display"></div>
        <div id="buttonsContainer">
          <button class="buttons digits">9</button>
          <button class="buttons digits">8</button>
          <button class="buttons digits">7</button>
          <button class="buttons digits">6</button>
          <button class="buttons digits">5</button>
          <button class="buttons digits">4</button>
          <button class="buttons digits">3</button>
          <button class="buttons digits">2</button>
          <button class="buttons digits">1</button>
          <button class="buttons digits">0</button>
          <button class="buttons" id="add">add</button>
          <button class="buttons" id="delete">delete</button>
          <button class="buttons" id="subtract">subtract</button>
          <button class="buttons" id="multiply">multiply</button>
          <button class="buttons" id="divide">divide</button>
          <button class="buttons" id="clear">clear</button>
          <button class="buttons" id="equals">equals</button>
        </div>
      </div>
    </div>
    <script defer src="script.js"></script>
  </body>
</html>
